{% extends 'base.html' %}

{% block content %}
  <h2>Delete Product</h2>
  <p>Are you sure you want to delete the product "{{ product.name }}"?</p>

  <form method="post" action="{% url 'delete_product' product.id %}">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>

  <p><a href="{% url 'product_list' %}">Cancel</a></p>
{% endblock %}
